    <script>
        const state = {
            cards: [],
            index: 0,
            view: 'mobile'
        };

        const SVGS = {
            PROTOCOL: `<svg class="icon-svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/><line x1="16" y1="13" x2="8" y2="13"/><line x1="16" y1="17" x2="8" y2="17"/><line x1="10" y1="9" x2="8" y2="9"/></svg>`,
            EVIDENCE: `<svg class="icon-svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"/><polyline points="3.29 7 12 12 20.71 7"/><line x1="12" y1="22" x2="12" y2="12"/></svg>`,
            SCENE: `<svg class="icon-svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/><circle cx="12" cy="10" r="3"/></svg>`
        };

        function init() {
            try {
                const data = JSON.parse(document.getElementById('deck-data').textContent);
                state.cards = data.cards;
                drawMobile();
                showView('mobile');
            } catch (e) {
                console.error("Critical Deck Load Error", e);
            }
        }

        function showView(v) {
            state.view = v;
            document.querySelectorAll('.view-section').forEach(s => s.classList.remove('active'));
            document.getElementById(`${v}-view`).classList.add('active');
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            if (v === 'mobile') document.getElementById('btn-mobile').classList.add('active');
        }

        function drawMobile() {
            const card = state.cards[state.index];
            const el = document.getElementById('m-card-target');
            el.innerHTML = `
            <div class="card-id-tag">${card.id}</div>
            ${SVGS[card.type]}
            <div class="card-type-header">${card.type}</div>
            <div class="card-title-main">${card.title}</div>
            <div class="card-body-text">${card.body.replace(/\n/g, '<br>')}</div>
            <div class="card-footer-flavor">${card.footer}</div>
        `;
        }

        function shiftCard(n) {
            state.index = (state.index + n + state.cards.length) % state.cards.length;
            drawMobile();
        }

        function shuffleDeck() {
            state.cards.sort(() => Math.random() - 0.5);
            state.index = 0;
            drawMobile();
        }

        function preparePrint(filter) {
            showView('print');
            const container = document.getElementById('print-view');
            container.innerHTML = '';

            const subset = filter === 'ALL' ? state.cards : state.cards.filter(c => c.type === filter);

            // Chunk into groups of 2 pairs per page
            for (let i = 0; i < subset.length; i += 2) {
                const page = document.createElement('div');
                page.className = 'print-page';

                const header = document.createElement('div');
                header.className = 'page-header';
                header.innerHTML = `<span>EXPLAIN YOURSELF // ${filter} // SCISSOR EDITION</span> <span>PAGE ${Math.ceil((i + 1) / 2)}</span>`;
                page.appendChild(header);

                const pairSet = subset.slice(i, i + 2);
                pairSet.forEach(c => {
                    const pair = document.createElement('div');
                    pair.className = 'card-pair';
                    pair.innerHTML = `
                    <div class="fold-center-line"></div>
                    <div class="fold-label">FOLD HERE</div>
                    <!-- FRONT -->
                    <div class="card-face front-face">
                        <div class="card-id-tag">${c.id}</div>
                        ${SVGS[c.type]}
                        <div class="card-type-header">${c.type}</div>
                        <div class="card-title-main">${c.title}</div>
                        <div class="card-body-text">${c.body.replace(/\n/g, '<br>')}</div>
                        <div class="card-footer-flavor">${c.footer}</div>
                    </div>
                    <!-- BACK -->
                    <div class="card-face back-face">
                        <div class="back-box">
                            ${SVGS[c.type]}
                            <div class="back-logo-text">EXPLAIN YOURSELF</div>
                            <div class="back-logo-sub">${c.type} DECK</div>
                        </div>
                        <div style="margin-top:auto; font-size:9px; text-align:center; font-weight:900; opacity:0.6;">CARD ID: ${c.id}</div>
                    </div>
                `;
                    page.appendChild(pair);
                });
                container.appendChild(page);
            }
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
