            padding: 0;
        }

        body {
            font-family: 'Arial Narrow', Arial, sans-serif;
            background: #1a1a1a;
            color: #fff;
            padding: 20px;
        }

        /* Screen UI */
        .screen-ui {
            max-width: 1200px;
            margin: 0 auto 2rem auto;
            padding: 1rem;
            background: #222;
            border: 1px solid #444;
        }

        .screen-ui h1 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .filters {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            margin-bottom: 1rem;
        }

        .filters button {
            background: #333;
            color: #fff;
            border: 1px solid #555;
            padding: 0.5rem 1rem;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.2s;
        }

        .filters button:hover,
        .filters button.active {
            background: var(--crisis);
            border-color: var(--crisis);
        }

        .stats {
            font-size: 0.85rem;
            color: #888;
            margin-bottom: 1rem;
        }

        /* Print Grid */
        .card-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            max-width: 800px;
            margin: 0 auto;
        }

        /* Universal Card */
        .card {
            width: 100%;
            aspect-ratio: 2.5 / 3.5;
            background: #fff;
            color: #000;
            border: 2px solid #000;
            display: flex;
            flex-direction: column;
            font-size: 9px;
            overflow: hidden;
            page-break-inside: avoid;
        }

        .card-header {
            padding: 6px 8px 4px 8px;
            border-bottom: 1.5px solid #000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 900;
            text-transform: uppercase;
            font-size: 7px;
            letter-spacing: 0.5px;
        }

        .card-header .suit-badge {
            padding: 2px 6px;
            color: #fff;
            font-size: 6px;
        }

        .card.crisis .suit-badge {
            background: var(--crisis);
        }

        .card.vector .suit-badge {
            background: var(--vector);
        }

        .card.extraction .suit-badge {
            background: var(--extraction);
            color: #000;
        }

        .card.performance .suit-badge {
            background: var(--performance);
        }

        .card.oracle .suit-badge {
            background: var(--oracle);
        }

        .card.filler .suit-badge {
            background: var(--filler);
        }

        .card-title {
            padding: 6px 8px;
            font-size: 11px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: -0.5px;
            line-height: 1.2;
            border-bottom: 1px solid #ddd;
        }

        .card-body {
            flex: 1;
            padding: 6px 8px;
            font-size: 8px;
            line-height: 1.35;
            overflow: hidden;
        }

        .card-footer {
            padding: 4px 8px;
            border-top: 1px solid #ddd;
            font-size: 6px;
            font-weight: 700;
            text-transform: uppercase;
            color: #666;
            display: flex;
            justify-content: space-between;
        }

        .card-source {
            opacity: 0.6;
        }

        /* Print Styles */
        @media print {
            body {
                background: #fff;
                padding: 0;
            }

            .screen-ui {
                display: none;
            }

            .card-grid {
                gap: 0;
                max-width: 100%;
            }

            .card {
                border-width: 1px;
            }

            @page {
                size: letter;
                margin: 0.25in;
            }
        }

        @media screen and (max-width: 600px) {
            .card-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

                const sourceMatch = activeSource === 'all' || c.source === activeSource;
                return suitMatch && sourceMatch;
            });

            document.getElementById('stats').textContent = `Showing ${filtered.length} of ${CARDBANK.length} cards`;
