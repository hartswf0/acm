<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Explain Yourself - Party Game</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Anton&family=Inter:wght@400;600;800&family=JetBrains+Mono:wght@400;700&display=swap');

        * {
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: #f3f4f6;
            overflow-x: hidden;
        }

        .font-display {
            font-family: 'Anton', sans-serif;
            letter-spacing: 0.02em;
        }

        .font-mono {
            font-family: 'JetBrains Mono', monospace;
        }

        @media print {
            @page {
                size: letter landscape;
                margin: 0;
            }

            body {
                background-color: white;
                color: black;
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }

            .no-print {
                display: none !important;
            }

            .print-only {
                display: block !important;
            }
        }

        @media screen {
            .print-only {
                display: none !important;
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .slide-up {
            animation: slideUp 0.4s ease-out forwards;
        }

        .safe-bottom {
            padding-bottom: max(0.5rem, env(safe-area-inset-bottom));
        }
    </style>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        const GAME_DATA = {
            "deck_id": "explain-yourself-core-v1",
            "decks": {
                "scene_cards": [
                    { "id": "SCN-001", "type": "scene", "title": "TSA CHECKPOINT", "corruptors": ["Long Line", "Rubber Gloves"], "pressure_profile": ["Federal Offense", "Missed Flight"], "prompt_seed": "I swear that's not organic matter", "footer": "High Security" },
                    { "id": "SCN-002", "type": "scene", "title": "FIRST DATE", "corruptors": ["Awkward Silence", "Expensive Wine"], "pressure_profile": ["Romance Killer", "Public Scene"], "prompt_seed": "It's a conversation starter", "footer": "Social" },
                    { "id": "SCN-003", "type": "scene", "title": "JOB INTERVIEW", "corruptors": ["CEO Present", "Quiet Office"], "pressure_profile": ["Career Ender", "HR Violation"], "prompt_seed": "These show my initiative", "footer": "Corporate" },
                    { "id": "SCN-004", "type": "scene", "title": "CRIME SCENE", "corruptors": ["Police Tape", "Chalk Outline"], "pressure_profile": ["Actual Jail", "Tampering"], "prompt_seed": "I was just passing through", "footer": "Legal" },
                    { "id": "SCN-005", "type": "scene", "title": "KINDERGARTEN", "corruptors": ["Nap Time", "Small Chairs"], "pressure_profile": ["Traumatized Kids", "Angry Parents"], "prompt_seed": "It's for a science project", "footer": "Public" },
                    { "id": "SCN-006", "type": "scene", "title": "BORDER CROSSING", "corruptors": ["Drug Dogs", "Stern Guards"], "pressure_profile": ["Deportation", "Cavity Search"], "prompt_seed": "I didn't pack this bag", "footer": "High Security" },
                    { "id": "SCN-007", "type": "scene", "title": "GRANDMA'S FUNERAL", "corruptors": ["Open Casket", "Crying Relatives"], "pressure_profile": ["Disrespectful", "Written out of Will"], "prompt_seed": "She would have wanted this", "footer": "Social" },
                    { "id": "SCN-008", "type": "scene", "title": "THE OVAL OFFICE", "corruptors": ["The President", "Secret Service"], "pressure_profile": ["Treason", "National News"], "prompt_seed": "Mr. President, hear me out", "footer": "Government" },
                    { "id": "SCN-009", "type": "scene", "title": "SURGERY ROOM", "corruptors": ["Open Chest", "Beeping"], "pressure_profile": ["Malpractice", "Death"], "prompt_seed": "I'm the specialist", "footer": "Medical" },
                    { "id": "SCN-010", "type": "scene", "title": "BANK VAULT", "corruptors": ["Laser Grid", "Time Lock"], "pressure_profile": ["Heist Charge", "Alarm"], "prompt_seed": "Just checking the safety deposit", "footer": "Crime" },
                    { "id": "SCN-011", "type": "scene", "title": "ELEVATOR", "corruptors": ["Stuck Between Floors", "Fart Smell"], "pressure_profile": ["Claustrophobia", "No Escape"], "prompt_seed": "Going down", "footer": "Confined" },
                    { "id": "SCN-012", "type": "scene", "title": "ZOOM CALL", "corruptors": ["Unmuted Mic", "Camera On"], "pressure_profile": ["Fired", "Viral Video"], "prompt_seed": "Can everyone see my screen", "footer": "Digital" },
                    { "id": "SCN-013", "type": "scene", "title": "SAUNA", "corruptors": ["Steam", "Towels"], "pressure_profile": ["Heat Stroke", "Privacy"], "prompt_seed": "Is it hot in here", "footer": "Social" },
                    { "id": "SCN-014", "type": "scene", "title": "NUCLEAR SILO", "corruptors": ["Launch Key", "Red Button"], "pressure_profile": ["World War 3", "Radiation"], "prompt_seed": "Oops", "footer": "Military" },
                    { "id": "SCN-015", "type": "scene", "title": "ESCAPE ROOM", "corruptors": ["Timer", "Padlocks"], "pressure_profile": ["Feeling Stupid", "Trapped"], "prompt_seed": "This is part of the puzzle", "footer": "Game" },
                    { "id": "SCN-016", "type": "scene", "title": "VEGAS CASINO", "corruptors": ["Pit Boss", "Chips"], "pressure_profile": ["Debt", "Broken Knees"], "prompt_seed": "Double or nothing", "footer": "Vice" }
                ],
                "evidence_cards": []
            }
        };

        const evidenceItems = [
            ["EVD-001", "CHAINSAW", "Gardening", "Murder Weapon", "Just trimming the hedges"],
            ["EVD-002", "BAG OF LIME", "Construction", "Body Disposal", "For the patio project"],
            ["EVD-003", "SKI MASK", "Winter Sports", "Robbery", "My face gets cold"],
            ["EVD-004", "DUCT TAPE", "Repairs", "Kidnapping", "It fixes everything"],
            ["EVD-005", "BURNER PHONE", "Privacy", "Drug Dealing", "I lose phones a lot"],
            ["EVD-006", "STACK OF CASH", "Savings", "Laundering", "I don't trust banks"],
            ["EVD-007", "CLOWN COSTUME", "Parties", "Nightmares", "I do birthdays"],
            ["EVD-008", "CHLOROFORM", "Science", "Abduction", "For my insomnia"],
            ["EVD-009", "HANDCUFFS", "Magic Trick", "Arrest", "It's a prop"],
            ["EVD-010", "BLOODY RAG", "Nosebleed", "Evidence", "I cut myself shaving"],
            ["EVD-011", "LIVE RACCOON", "Pet", "Infestation", "He followed me home"],
            ["EVD-012", "CROWBAR", "Crates", "Burglary", "I'm a carpenter"],
            ["EVD-013", "FAKE ID", "Novelty", "Fraud", "It's a joke gift"],
            ["EVD-014", "BLUEPRINTS", "Architecture", "Heist Plan", "Admiring the layout"],
            ["EVD-015", "HACKSAW", "Plumbing", "Dismemberment", "The pipes are old"],
            ["EVD-016", "JAR OF TEETH", "Tooth Fairy", "Serial Killer", "I'm a collector"],
            ["EVD-017", "GOAT", "Farming", "Sacrifice", "Lawn maintenance"],
            ["EVD-018", "SEVERED HAND", "Halloween", "Murder", "It's realistic rubber"],
            ["EVD-019", "WHITE POWDER", "Flour", "Cocaine", "I'm baking later"],
            ["EVD-020", "LOCKPICKS", "Hobby", "Breaking In", "Locked myself out"],
            ["EVD-021", "GASOLINE CAN", "Car trouble", "Arson", "Running on empty"],
            ["EVD-022", "ROPE", "Knots", "Bondage", "I'm a scout"],
            ["EVD-023", "SHOVEL", "Gardening", "Grave Digging", "Planting tulips"],
            ["EVD-024", "HUMAN SKULL", "Anatomy Study", "Trophy", "Alas poor Yorick"],
            ["EVD-025", "POISON", "Rats", "Assassination", "Pest control"],
            ["EVD-026", "BUTCHER KNIFE", "Cooking", "Stabbing", "Cutting steak"],
            ["EVD-027", "BINOCULARS", "Bird Watching", "Stalking", "Looking at birds"],
            ["EVD-028", "GLOVES", "Cold Hands", "No Fingerprints", "My hands are dry"],
            ["EVD-029", "BASEBALL BAT", "Sports", "Assault", "Home run"],
            ["EVD-030", "TASER", "Self Defense", "Assault", "Don't touch me"],
            ["EVD-031", "NIGHT VISION", "Camping", "Peeping Tom", "Owls are cool"],
            ["EVD-032", "DRONE", "Photography", "Spying", "Flying toy"]
        ];

        evidenceItems.forEach(item => {
            GAME_DATA.decks.evidence_cards.push({
                "id": item[0], "type": "evidence", "title": item[1],
                "innocent_vectors": [item[2]], "risk_vectors": [item[3]], "prompt_seed": item[4], "footer": "Item"
            });
        });

        const Icon = ({ name, size = 24, className = "" }) => {
            if (!window.lucide?.icons?.[name]) return <span style={{ width: size, height: size }}>?</span>;
            return <span dangerouslySetInnerHTML={{ __html: window.lucide.icons[name].toSvg({ width: size, height: size }) }} className="inline-flex items-center justify-center" />;
        };

        // RESPONSIVE CARD - powerful visual design
        const Card = ({ data, size = "md", onClick }) => {
            const isScene = data.type === 'scene';
            const bgClass = isScene
                ? "bg-gradient-to-br from-slate-800 to-slate-950 text-white border-2 border-slate-600"
                : "bg-gradient-to-br from-amber-300 to-amber-500 text-gray-900 border-2 border-amber-600";

            // Responsive - bigger on larger screens
            const sizes = {
                sm: { card: "w-32 sm:w-40 lg:w-48", title: "text-lg sm:text-xl lg:text-2xl", body: "text-[9px] sm:text-[10px] lg:text-xs" },
                md: { card: "w-40 sm:w-48 lg:w-56", title: "text-xl sm:text-2xl lg:text-3xl", body: "text-[10px] sm:text-xs lg:text-sm" },
                lg: { card: "w-48 sm:w-56 lg:w-64", title: "text-2xl sm:text-3xl lg:text-4xl", body: "text-xs sm:text-sm lg:text-base" }
            };
            const s = sizes[size];

            return (
                <div onClick={onClick} className={`${s.card} aspect-[5/7] rounded-2xl shadow-2xl ${bgClass} flex flex-col p-3 cursor-pointer active:scale-95 transition-all`}>
                    {/* Header */}
                    <div className="text-[8px] font-mono opacity-50 flex justify-between uppercase tracking-wider">
                        <span>{data.type}</span>
                        <span>{data.id}</span>
                    </div>

                    {/* Title Area */}
                    <div className="flex-1 flex flex-col justify-center items-center text-center px-1">
                        <h2 className={`font-display ${s.title} leading-none uppercase tracking-tight`}>{data.title}</h2>
                        {isScene && (
                            <div className="mt-2 px-3 py-1 bg-blue-500 text-white text-[10px] font-bold rounded-full uppercase">{data.footer}</div>
                        )}
                        {!isScene && (
                            <div className={`mt-3 ${s.body} italic opacity-90 bg-white bg-opacity-30 px-3 py-2 rounded-lg leading-snug`}>
                                "{data.prompt_seed}"
                            </div>
                        )}
                    </div>

                    {/* Footer Details */}
                    <div className={`${s.body} space-y-1 mt-auto pt-2 border-t-2 border-current border-opacity-30 font-medium`}>
                        {isScene ? (
                            <>
                                <div className="flex items-start gap-1.5">
                                    <span className="opacity-50 shrink-0">LOC</span>
                                    <span>{data.corruptors[0]}</span>
                                </div>
                                <div className="flex items-start gap-1.5 text-blue-400">
                                    <span className="opacity-50 shrink-0">RISK</span>
                                    <span>{data.pressure_profile[0]}</span>
                                </div>
                            </>
                        ) : (
                            <>
                                <div className="flex items-start gap-1.5">
                                    <span className="opacity-50 shrink-0">OK</span>
                                    <span className="font-bold">{data.innocent_vectors[0]}</span>
                                </div>
                                <div className="flex items-start gap-1.5 text-red-800">
                                    <span className="opacity-50 shrink-0">SUS</span>
                                    <span className="font-bold">{data.risk_vectors[0]}</span>
                                </div>
                            </>
                        )}
                    </div>
                </div>
            );
        };

        const GameApp = () => {
            const [view, setView] = React.useState('home');
            const [gameState, setGameState] = React.useState({
                scene: null,
                evidence: [],
                timerActive: false,
                timeLeft: 30,
                phase: 'draw', // draw, defend, vote, result
                score: { innocent: 0, guilty: 0 },
                round: 1
            });

            React.useEffect(() => {
                let interval = null;
                if (gameState.timerActive && gameState.timeLeft > 0) {
                    interval = setInterval(() => setGameState(prev => ({ ...prev, timeLeft: prev.timeLeft - 1 })), 1000);
                } else if (gameState.timeLeft === 0 && gameState.timerActive) {
                    setGameState(prev => ({ ...prev, timerActive: false, phase: 'vote' }));
                }
                return () => clearInterval(interval);
            }, [gameState.timerActive, gameState.timeLeft]);

            const drawScene = () => {
                const scene = GAME_DATA.decks.scene_cards[Math.floor(Math.random() * GAME_DATA.decks.scene_cards.length)];
                setGameState(prev => ({ ...prev, scene, timeLeft: 30, timerActive: false, phase: 'draw' }));
            };

            const drawEvidence = () => {
                const ev = [];
                for (let i = 0; i < 2; i++) ev.push(GAME_DATA.decks.evidence_cards[Math.floor(Math.random() * GAME_DATA.decks.evidence_cards.length)]);
                setGameState(prev => ({ ...prev, evidence: ev, phase: 'defend' }));
            };

            const discardEvidence = (idx) => {
                const newCard = GAME_DATA.decks.evidence_cards[Math.floor(Math.random() * GAME_DATA.decks.evidence_cards.length)];
                setGameState(prev => {
                    const newEvidence = [...prev.evidence];
                    newEvidence[idx] = newCard;
                    return { ...prev, evidence: newEvidence };
                });
            };

            const toggleTimer = () => {
                if (gameState.timeLeft === 0) setGameState(prev => ({ ...prev, timeLeft: 30 }));
                setGameState(prev => ({ ...prev, timerActive: !prev.timerActive }));
            };

            const startDefense = () => {
                setGameState(prev => ({ ...prev, timerActive: true, phase: 'defend' }));
            };

            const vote = (verdict) => {
                setGameState(prev => ({
                    ...prev,
                    phase: 'result',
                    score: {
                        innocent: prev.score.innocent + (verdict === 'innocent' ? 1 : 0),
                        guilty: prev.score.guilty + (verdict === 'guilty' ? 1 : 0)
                    }
                }));
            };

            const nextRound = () => {
                setGameState(prev => ({
                    scene: null,
                    evidence: [],
                    timerActive: false,
                    timeLeft: 30,
                    phase: 'draw',
                    score: prev.score,
                    round: prev.round + 1
                }));
            };

            const reset = () => setGameState({ scene: null, evidence: [], timerActive: false, timeLeft: 30, phase: 'draw', score: { innocent: 0, guilty: 0 }, round: 1 });

            // HOME
            if (view === 'home') {
                return (
                    <div className="min-h-screen flex flex-col items-center justify-center p-6 text-center">
                        <div className="mb-8">
                            <h1 className="text-6xl sm:text-7xl font-display text-white uppercase leading-none">Explain<br />Yourself</h1>
                            <p className="text-slate-400 mt-3">The Party Game of Suspicious Items</p>
                        </div>

                        <div className="w-full max-w-sm space-y-4 mb-8">
                            <button onClick={() => setView('play')} className="w-full bg-gradient-to-r from-amber-400 to-amber-500 text-black font-bold py-5 rounded-2xl text-xl shadow-lg shadow-amber-500/25">
                                START GAME
                            </button>
                            <div className="flex gap-3">
                                <button onClick={() => setView('rules')} className="flex-1 bg-slate-800 text-white font-bold py-3 rounded-xl border border-slate-700">
                                    How to Play
                                </button>
                                <button onClick={() => setView('browse')} className="flex-1 bg-slate-800 text-white font-bold py-3 rounded-xl border border-slate-700">
                                    {GAME_DATA.decks.scene_cards.length + GAME_DATA.decks.evidence_cards.length} Cards
                                </button>
                            </div>
                        </div>

                        <p className="text-slate-600 text-xs max-w-xs">Draw cards, make excuses, survive interrogation. Best played with 3+ players and questionable morals.</p>
                    </div>
                );
            }

            // RULES
            if (view === 'rules') {
                return (
                    <div className="min-h-screen flex flex-col items-center justify-center p-6">
                        <div className="max-w-md w-full">
                            <h2 className="font-display text-4xl text-white text-center mb-8">HOW TO PLAY</h2>

                            <div className="space-y-6 mb-8">
                                <div className="bg-slate-800 rounded-xl p-5 border-l-4 border-blue-500">
                                    <div className="text-blue-400 font-mono text-sm mb-1">STEP 1 — THE SCENE</div>
                                    <p className="text-white">Tap to reveal WHERE you were caught. This is the location of your interrogation.</p>
                                </div>
                                <div className="bg-slate-800 rounded-xl p-5 border-l-4 border-amber-500">
                                    <div className="text-amber-400 font-mono text-sm mb-1">STEP 2 — THE EVIDENCE</div>
                                    <p className="text-white">Draw 2 suspicious items found in your possession. These need explaining.</p>
                                </div>
                                <div className="bg-slate-800 rounded-xl p-5 border-l-4 border-red-500">
                                    <div className="text-red-400 font-mono text-sm mb-1">STEP 3 — THE DEFENSE</div>
                                    <p className="text-white">You have 30 seconds to explain why an innocent person would have these items at this location.</p>
                                </div>
                            </div>

                            <div className="bg-slate-800/50 rounded-xl p-4 mb-8 text-sm text-slate-400">
                                <div className="font-bold text-white mb-2">MULTIPLAYER VARIANT</div>
                                <p>Take turns as the suspect. Other players vote: Innocent or Guilty? Most acquittals wins.</p>
                            </div>

                            <button onClick={() => setView('home')} className="w-full bg-slate-700 text-white font-bold py-4 rounded-xl">
                                Got It
                            </button>
                        </div>
                    </div>
                );
            }

            // PLAY
            if (view === 'play') {
                return (
                    <div className="h-[100dvh] flex flex-col bg-slate-900 overflow-hidden">
                        {/* Header with score */}
                        <div className="p-3 flex justify-between items-center bg-slate-800 shrink-0 border-b border-slate-700">
                            <button onClick={() => setView('home')} className="text-slate-400"><Icon name="home" size={20} /></button>
                            <div className="text-center">
                                <span className="font-display text-amber-400 tracking-wider text-sm">ROUND {gameState.round}</span>
                                <div className="text-[10px] text-slate-500">
                                    <span className="text-green-400">{gameState.score.innocent} innocent</span>
                                    <span className="mx-1">·</span>
                                    <span className="text-red-400">{gameState.score.guilty} guilty</span>
                                </div>
                            </div>
                            <button onClick={reset} className="text-slate-400"><Icon name="refresh-cw" size={20} /></button>
                        </div>

                        {/* Cards */}
                        <div className="flex-1 flex flex-col items-center justify-center gap-3 p-3 overflow-hidden">
                            {/* Scene */}
                            {gameState.scene ? (
                                <div className="slide-up"><Card data={gameState.scene} size="md" /></div>
                            ) : (
                                <button onClick={drawScene} className="w-44 sm:w-56 aspect-[5/7] rounded-2xl border-2 border-dashed border-slate-600 flex flex-col items-center justify-center bg-slate-800/50">
                                    <Icon name="map-pin" size={32} className="text-slate-500 mb-2" />
                                    <span className="font-display text-slate-400">DRAW SCENE</span>
                                </button>
                            )}

                            {/* Evidence with discard option */}
                            <div className="flex gap-2">
                                {gameState.evidence.length > 0 ? (
                                    gameState.evidence.map((card, i) => (
                                        <div key={i} className="slide-up relative" style={{ animationDelay: `${i * 0.1}s` }}>
                                            <Card data={card} size="sm" />
                                            {gameState.phase === 'defend' && !gameState.timerActive && (
                                                <button onClick={() => discardEvidence(i)} className="absolute -top-2 -right-2 bg-red-500 text-white rounded-full w-6 h-6 text-xs font-bold shadow-lg">
                                                    ↻
                                                </button>
                                            )}
                                        </div>
                                    ))
                                ) : gameState.scene && (
                                    <button onClick={drawEvidence} className="bg-gradient-to-r from-amber-400 to-amber-500 text-black font-bold px-6 py-3 rounded-full shadow-lg">
                                        DRAW EVIDENCE
                                    </button>
                                )}
                            </div>
                        </div>

                        {/* Footer - changes based on phase */}
                        <div className="bg-slate-800 p-4 safe-bottom shrink-0 border-t border-slate-700">

                            {/* DRAW PHASE - waiting for scene */}
                            {gameState.phase === 'draw' && !gameState.scene && (
                                <div className="text-center">
                                    <div className="text-slate-500 text-sm mb-2">Step 1 of 3</div>
                                    <div className="text-white font-bold">Tap the deck to reveal your SCENE</div>
                                </div>
                            )}

                            {/* DRAW PHASE - waiting for evidence */}
                            {gameState.phase === 'draw' && gameState.scene && !gameState.evidence.length && (
                                <div className="text-center">
                                    <div className="text-slate-500 text-sm mb-2">Step 2 of 3</div>
                                    <div className="text-white font-bold">Tap to draw your EVIDENCE</div>
                                </div>
                            )}

                            {/* DEFEND PHASE - timer and controls */}
                            {gameState.phase === 'defend' && gameState.evidence.length === 2 && (
                                <div className="space-y-3">
                                    {/* Prompt */}
                                    <div className="text-center text-sm text-slate-200 bg-slate-700/50 rounded-lg p-3">
                                        "Why do you have <span className="text-amber-400 font-bold">{gameState.evidence[0].title}</span> and <span className="text-amber-400 font-bold">{gameState.evidence[1].title}</span> at <span className="text-blue-400 font-bold">{gameState.scene.title}</span>?"
                                    </div>

                                    {/* Timer display */}
                                    <div className="flex items-center justify-center gap-4">
                                        <div className={`text-5xl font-mono font-black tabular-nums ${gameState.timeLeft < 10 ? 'text-red-500' : gameState.timerActive ? 'text-green-400' : 'text-white'}`}>
                                            {String(gameState.timeLeft).padStart(2, '0')}
                                        </div>
                                    </div>

                                    {/* Action buttons */}
                                    <div className="flex gap-3 justify-center">
                                        {!gameState.timerActive && gameState.timeLeft > 0 && (
                                            <button onClick={startDefense} className="flex-1 max-w-[200px] bg-green-500 text-white font-black py-4 rounded-xl text-lg shadow-lg shadow-green-500/30">
                                                ▶ START TIMER
                                            </button>
                                        )}
                                        {gameState.timerActive && (
                                            <button onClick={() => setGameState(prev => ({ ...prev, phase: 'vote', timerActive: false }))} className="flex-1 max-w-[200px] bg-blue-500 text-white font-black py-4 rounded-xl text-lg">
                                                ■ DONE TALKING
                                            </button>
                                        )}
                                        {!gameState.timerActive && gameState.timeLeft === 0 && (
                                            <button onClick={() => setGameState(prev => ({ ...prev, phase: 'vote' }))} className="flex-1 max-w-[200px] bg-red-500 text-white font-black py-4 rounded-xl text-lg animate-pulse">
                                                TIME'S UP → VOTE
                                            </button>
                                        )}
                                    </div>
                                </div>
                            )}

                            {/* VOTE PHASE */}
                            {gameState.phase === 'vote' && (
                                <div className="space-y-3">
                                    <div className="text-center text-white font-bold text-lg">THE JURY VOTES</div>
                                    <div className="flex gap-4 justify-center">
                                        <button onClick={() => vote('innocent')} className="flex-1 max-w-[150px] bg-green-500 text-white font-black py-5 rounded-xl text-xl shadow-lg shadow-green-500/30">
                                            ✓ INNOCENT
                                        </button>
                                        <button onClick={() => vote('guilty')} className="flex-1 max-w-[150px] bg-red-500 text-white font-black py-5 rounded-xl text-xl shadow-lg shadow-red-500/30">
                                            ✗ GUILTY
                                        </button>
                                    </div>
                                </div>
                            )}

                            {/* RESULT PHASE */}
                            {gameState.phase === 'result' && (
                                <div className="text-center space-y-3">
                                    <div className={`text-4xl font-display ${gameState.score.innocent > gameState.score.guilty - 1 ? 'text-green-400' : 'text-red-400'}`}>
                                        {gameState.score.innocent > gameState.score.guilty - 1 ? 'ACQUITTED!' : 'CONVICTED!'}
                                    </div>
                                    <div className="text-slate-400">
                                        Round {gameState.round} · <span className="text-green-400">{gameState.score.innocent}</span> innocent / <span className="text-red-400">{gameState.score.guilty}</span> guilty
                                    </div>
                                    <button onClick={nextRound} className="bg-gradient-to-r from-amber-400 to-amber-500 text-black font-black px-10 py-4 rounded-xl text-lg shadow-lg">
                                        DRAW AGAIN →
                                    </button>
                                </div>
                            )}
                        </div>
                    </div>
                );
            }

            // BROWSE
            if (view === 'browse') {
                const allCards = [...GAME_DATA.decks.scene_cards, ...GAME_DATA.decks.evidence_cards];
                return (
                    <div className="min-h-screen p-4">
                        <div className="flex items-center gap-4 mb-6">
                            <button onClick={() => setView('home')}><Icon name="arrow-left" size={24} /></button>
                            <h2 className="font-display text-xl">Cards ({allCards.length})</h2>
                        </div>
                        <div className="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4 justify-items-center">
                            {allCards.map(card => <Card key={card.id} data={card} size="sm" />)}
                        </div>
                    </div>
                );
            }
        };

        ReactDOM.createRoot(document.getElementById('root')).render(<GameApp />);
    </script>
</body>

</html>
